spring:
  application:
    name: expense-tracker-test

  # H2 In-Memory Database for Testing
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    hikari:
      maximum-pool-size: 5

  # JPA/Hibernate Configuration for Tests
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # Flyway - Disabled for tests (using ddl-auto instead)
  flyway:
    enabled: false

# Server Configuration
server:
  port: 0  # Random port for tests

# Logging Configuration
logging:
  level:
    root: INFO
    com.expensetracker: DEBUG
    org.springframework.test: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# JWT Configuration (temporal values for tests)
jwt:
  secret: test-secret-key-for-unit-tests-only-not-for-production
  expiration: 3600000
  refresh-expiration: 7200000

